				<input type="hidden" name="MAX_FILE_SIZE" value="1048576" />

				<input id="naslovVijesti" type="text" name="naslov"/><br/>

				<textarea rows="8" cols="36" name="krSadrzaj" id ="krSadrzaj"></textarea><br/>
				<span id="porukaKratkiSadrzaj"></span> <br />
				<textarea rows="8" cols="36" name="vijestSadrzaj" value="" id ="vijestSadrzaj"></textarea>	<br/>

				<select name ="kategorija" id ="kategorija">

	<script type="text/javascript">
	//provjera
	document.getElementById("slanje").onclick = function (event){
		var slanjeForme = true;
	
		
		var poljeNaslov = document.getElementById("naslovVijesti");
		var naslovVijesti = document.getElementById("naslovVijesti").value;
		if(naslovVijesti.length < 5 || naslovVijesti.length > 30) {
			slanjeForme = false;
			poljeNaslov.style.border = "1px dashed #ff0000";
			document.getElementById("porukaNaslovVijesti").innerHTML = "Naslov vijesti mora imati između 5 i 30 znakova!";
		}
		else{
			poljeNaslov.style.border = "1px solid rgba(255,255,255,0.7)";
			document.getElementById("porukaNaslovVijesti").innerHTML = " ";
		}
		
		var poljeKratkiSadrzaj = document.getElementById("krSadrzaj");
		var kratkiSadrzaj = document.getElementById("krSadrzaj").value;
		if(kratkiSadrzaj.length<10||kratkiSadrzaj.length > 100){
			slanjeForme = false;
			poljeKratkiSadrzaj.style.border = "1px dashed #ff0000";
			document.getElementById("porukaKratkiSadrzaj").innerHTML = "Kratki sadržaj mora imati od 10 do 100 znakova!";
		}
		else{
			poljeKratkiSadrzaj.style.border = "1px solid rgba(255,255,255,0.7)";
			document.getElementById("porukaKratkiSadrzaj").innerHTML="";
		}
		
		var poljeTekst = document.getElementById("vijestSadrzaj");
		var tekst = document.getElementById("vijestSadrzaj").value;
		if(tekst.length<10 || tekst.length > 1000){
			slanjeForme = false;
			poljeTekst.style.border = "1px dashed #ff0000";
			document.getElementById("porukaVijestSadrzaj").innerHTML="Vijest mora imati od 10 do 1000 znakova!";
		}
		else {
			poljeTekst.style.border = "1px solid rgba(255,255,255,0.7)";
			document.getElementById("porukaVijestSadrzaj").innerHTML="";
		}
		
		var poljeKategorija = document.getElementById("kategorija");
		if(document.getElementById("kategorija").selectedIndex ==0){
			slanjeForme=false;
			poljeKategorija.style.border = "1px dashed #ff0000";
			document.getElementById("porukaKategorija").innerHTML = "Kategorija mora biti odabrana!";
		}
		else{
			poljeKategorija.style.border = "1px solid rgba(255,255,255,0.7)";
			document.getElementById("porukaKategorija").innerHTML="";
		}
	
	
	
		if (slanjeForme != true) {
				event.preventDefault();
			}
	
	};
	document.getElementById("sakrijVijest").onclick=function(){
		if(document.getElementById("sakrijVijest").checked==true){
			var potvrda = confirm ("Jeste li sigurni da želite sakriti vijest?");
			if(potvrda == false){
				document.getElementById("sakrijVijest").checked=false;
			}else{
				document.getElementById("sakrijVijest").checked=true;
			}
		
		}
	
	
	};
	
	
	</script>
